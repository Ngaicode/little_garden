<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user request</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <style>
        body{
            background-image: url("../static/assets/request.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1{
            color: black;
        }
        label{
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="text-center"><i>Welcome {{ session["name"] }}</i></h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}

            {% endwith %}
            <form action="" method="post">
                <label class="text-muted font-weight-bold" for="">What does your 4K club require?</label><br><br>
                <div class="form-group">
                    <textarea placeholder="Write here..." class="form-control" name="content" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <input class="btn btn-outline-info btn-block" type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
<a  href="/about" class="btn btn-outline-info"><i>About us</i></a>
    <a href="/viewrequests">view user input</a>

</body>
</html>
